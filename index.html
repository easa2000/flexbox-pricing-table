<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container{
        display: flex;
        gap: 30px;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .pricing-plan{
        background-color: #f2f2f2;
        flex-basis: 440px;
        display: flex;
        flex-direction: column; /* Ensures button is centered vertically */
        justify-content: space-between; /* Ensures button is centered vertically */
        align-items: center; /* Centers button horizontally */
      }
      .plan-title{
        font-size: 25px;
        font-weight: bolder;
        text-align: center;
        padding: 15px;
      }
      .plan-price{
        font-size: 45px;
        font-weight: bolder;
        text-align: center;
      }
      .plan-features{
        list-style: none;
        text-align: center;
      }
      .plan-features li{
        padding: 10px;
      }
      .plan-button{
        margin: 20px;
        background-color:#ff6600;
        color: white;
        width: 70px;
        height: 35px;
        border-radius: 5px;
        border: 1px solid;
        margin-top: 0px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          height: 80%;
        }
        .plan-price{
          padding: 10px;
          padding-top: 0px;
          padding-bottom: 0px;
        }
        .plan-features {
      padding: 0;
      margin: 0;
    }
    .plan-button{
      margin-top: 0px;
    }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
